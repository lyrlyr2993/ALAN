[build-system]

#### requires

# Default value: []
# Type: list[str]
# Hatchling setuptools Flit PDM uv-build

#### build-backend

# Default value: ""
# Type: str

# Example usage:
# --------------------------------------------
# Hatchling
# --------------------------------------------
# A list of packages that are needed to build your package:
# requires = ["hatchling >= 1.26"]
# The name of the Python object that frontends will use to perform the build:
# build-backend = "hatchling.build"
# --------------------------------------------
# Flit
# --------------------------------------------
# requires = ["flit_core >= 3.12.0, <4"]
# build-backend = "flit_core.buildapi"
# --------------------------------------------
# PDM
# --------------------------------------------
# requires = ["pdm-backend >= 2.4.0"]
# build-backend = "pdm.backend"
# --------------------------------------------
# mesonpy
# --------------------------------------------
# requires = [
#    "meson-python>=0.13.1",
#    "meson>=1.2.1,<2",
#    "wheel",
#    "Cython<4.0.0a0",  # Note: sync with setup.py, environment.yml and asv.conf.json
#    # Force numpy higher than 2.0rc1, so that built wheels are compatible
#    # with both numpy 1 and 2
#    "numpy>=2.0.0rc1",
#    "versioneer[toml]"
#  ]
# build-backend = "mesonpy"
# --------------------------------------------
# setuptools
# --------------------------------------------
# A list of packages that are needed to build your package:
requires = ["setuptools >= 77.0.3"] # REQUIRED if [build-system] table is used
# The name of the Python object that frontends will use to perform the build:
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.
# --------------------------------------------
# uv-build
# --------------------------------------------
# A list of packages that are needed to build your package:
# requires = ["uv_build >= 0.9.21, <0.10.0"]
# The name of the Python object that frontends will use to perform the build:
# build-backend = "uv_build"

