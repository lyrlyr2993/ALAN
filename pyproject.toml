[project.urls]

# [project.urls] таблица в файле pyproject.toml, 
# где владельцы пакетов указывают различные URL-адреса, связанные с их проектом. 
# docs.pypi.org
# List URLs that are relevant to your project
# This field corresponds to the "Project-URL" and "Home-Page" metadata fields:
# https://packaging.python.org/specifications/core-metadata/#project-url-multiple-use
# https://packaging.python.org/specifications/core-metadata/#home-page-optional
#
# Examples listed include a pattern for specifying where the package tracks
# issues, where the source is hosted, where to say thanks to the package
# maintainers, and where to support the project financially. The key is
# what's used to render the link text on PyPI.

# Некоторые возможные поля таблицы:

# Homepage — домашняя страница проекта, часто ссылка на GitHub или GitLab.
Homepage = "https://github.com/pypa/sampleproject"
# Repository — репозиторий исходного кода, не используется, если homepage — это сам репозиторий.
# Repository = ""
# Changelog — журнал изменений, полезный для постоянных пользователей проекта.
# Changelog = ""
# Docs — любые длинные документы, документация.
# Documentation = ""
# Bugs — баги, проблемы, запросы функций.
"Bug Reports" = "https://github.com/pypa/sampleproject/issues"
# Download — ссылка для загрузки, полезна, если есть бинарное скачивание.
# Download = ""
# Sponsor — запросы финансирования, спонсорская информация.
# Sponsor = ""
# Discussion Areas — площадки для обсуждений, например, Mastodon, Twitter, Slack, Reddit и Discord.
# "Discussion Areas" = ""
Issues = "https://github.com/pypa/sampleproject/issues"
Funding = "https://donate.pypi.org"
"Say Thanks!" = "http://saythanks.io/to/example"
Source = "https://github.com/pypa/sampleproject/"

